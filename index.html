<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Books</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container border">
        <h2 class="title-list-books">All awesome books</h2>
        <nav id="navBar" class="navBar">
            <ul class="pages container">
                <li><a href="#" class="list-page">List</a></li>
                <li><a href="#" class="add-new-page">Add new</a></li>
                <li><a href="#" class="contact-page">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="books-wrapper">
        <h2 class="title center">All awesome books</h2>
        <div class="list-books">
        </div>
    </div>
    <form class="form-input">
        <h2 class="title-form-add">Add a new book</h2>
        <ul>
            <li>
                <input type="text" name="title" placeholder="Title" required />
            </li>
            <li>
                <input type="text" name="author" placeholder="Author" required />
            </li>
            <li>
                <button type="submit">Add</button>
            </li>
        </ul>
    </form>

    <div class="contact container">
        <h2 class="title">Contact information</h2>
        <p>Do you have any questions or you just want to say "Hello"? You can reach out to us!</p>
        <ul>
            <li>Our e-mail: </li>
            <li>Our phone number: </li>
            <li>Our address: </li>
       </ul> 
    </div>
 
     <footer class="container border"> 
        <span>Copyright...</span>
      </footer>

    <script src='index.js'></script>
</body>

</html>
